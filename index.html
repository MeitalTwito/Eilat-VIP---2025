<div class="container">
    <header class="header">

        <h1> <img class="header-img" src="/img/event_logo@2x.png" alt="Shibolet VIP - Private Cocktail" srcset=""></h1>
        <div class="invite">
            <p class="invite-text">
                אנו שמחים להזמינך לאירוע קוקטייל של שבלת
            </p>
            <p class="event-date">
                יום ב׳ | 8.9.25 | 18:00
            </p>
            <p class="event-location">

                <a class="location-link" href="https://maps.app.goo.gl/zob8jyP5J7wkJQEJ7" target="_blank">
                    מלון הרודס - ״בריכת הויטאליס״
                </a>
            </p>
        </div>

    </header>

    <main>
        <form id="registration-form" action="https://go.shibolet.com/l/793453/2025-07-14/48r33d" method="post">
            <h2 class="form-heading">הירשמו לאירוע</h2>
            <div>
                <label for="first-name">שם פרטי</label>
                <input id="first-name" name="first-name" type="text" required>
            </div>
            <div>
                <label for="last-name">
                    שם משפחה

                </label>
                <input id="last-name" name="last-name" type="text" required>
            </div>

            <div>
                <label for="email">דוא״ל</label>
                <input id="email" name="email" type="email" required>
            </div>
            <div class="optin">
                <label for="optin">
                    אני מסכים/ה לקבל עדכונים משבלת ושות׳
                </label>
                <input id="optin" type="checkbox" required>
            </div>
            <button type="submit" class="btn--form">RSVP</button>
        </form>
    </main>

    <footer>




        <ul class="social-links">

            </li>
            <li class="social-link">
